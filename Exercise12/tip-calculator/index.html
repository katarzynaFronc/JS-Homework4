<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <form class="content">
      <div class="content__form">
        <p class="form--label">Bill</p>
        <input class="form--inputField Bill" placeholder="0" type="text" />
        <p class="form--label">Select Tip %</p>
        <div class="form--buttons">
          <button class="form--buttonSmall">5%</button>
          <button class="form--buttonSmall">10%</button>
          <button class="form--buttonSmall">15%</button>
          <button class="form--buttonSmall">25%</button>
          <button class="form--buttonSmall">50%</button>
          <input class="form--inputFieldCustom" placeholder="Custom" type="text" />
        </div>
        <p class="form--label">Number of People</p>
        <input class="form--inputField People" placeholder="0" type="text" />
      </div>
      <div class="content__result">
        <div class="result--container">
          <p class="result--label">Tip Amount<br /><span>/ person</span></p>
          <h3 class="result--amount">$0.00</h3>
          <p Total class="result--label">Total<br /><span>/ person</span></p>
          <h3 class="result--amount">$0.00</h3>
        </div>
        <button class="reset--button">Reset</button>
      </div>
    </form>
  </body>
</html>
