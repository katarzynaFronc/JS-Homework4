<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" />
    <div>
      <p>Bill</p>
      <input placeholder="0" type="text" />
      <p>Select Tip %</p>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <input placeholder="Custom" type="text" />
      <p>Number of People</p>
      <input placeholder="0" type="text" />
      <div>
        <p>Tip Amount</p>
        <p>/ person</p>
        <h3>$0.00</h3>
        <p>Total</p>
        <p>/ person</p>
        <h3>$0.00</h3>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
