<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="tipCalculator">
      <div id="form">
        <label for="bill" class="form--label">Bill</label>
        <input type="number" id="bill" class="form--inputField inputBill" placeholder="0" min="0" />
        <label for="" class="form--label">Select Tip %</label>
        <div class="form--tipButtons">
          <button value="0.05" class="form--tip tip-5">5%</button>
          <button value="0.1" class="form--tip tip-10">10%</button>
          <button value="0.15" class="form--tip tip-15">15%</button>
          <button value="0.25" class="form--tip tip-25">25%</button>
          <button value="0.5" class="form--tip tip-50">50%</button>
          <input id="custom" class="form--inputField customTip" placeholder="Custom" type="number" />
        </div>
        <div class="form--labels labelPeople">
          <label for="" class="form--label">Number of People</label>
          <label class="error">Can't be zero</label>
        </div>
        <input type="number" id="people" class="form--inputField inputPeople" placeholder="0" />
      </div>
      <!-- form end -->
      <div class="result">
        <div class="tipAmount">
          <div class="text">
            <p class="result--label">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div id="resultAmount" class="result--amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p class="result--label">Total</p>
            <p class="person">/ person</p>
          </div>
          <div id="resultTotal" class="result--amount">$0.00</div>
        </div>

        <button class="resetButton">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
