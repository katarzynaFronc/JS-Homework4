<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="tipCalculator">
      <section id="form">
        <label class="form__label">Bill</label>
        <input type="number" id="bill" class="form__input billInput" placeholder="0" />
        <label class="form__label">Select Tip %</label>
        <div class="form__tips">
          <button value="0.05" class="tips--button tip-5per">5%</button>
          <button value="0.1" class="tips--button tip-10per">10%</button>
          <button value="0.15" class="tips--button tip-15per">15%</button>
          <button value="0.25" class="tips--button tip-25per">25%</button>
          <button value="0.50" class="tips--button tip-50per">50%</button>
          <input id="custom" class="form__input tips--custom" type="number" placeholder="Custom" />
        </div>
        <div class="form__people">
          <label class="form__label">Number of People</label>
          <label class="form__label error">Can't be zero</label>
        </div>
        <input type="number" id="people" class="form__input peopleInput" placeholder="0" />
      </section>
      <section class="result">
        <div class="result__tipAmount">
          <div class="result__label">
            <p class="label--label">Tip Amount</p>
            <p class="label--person">/ person</p>
          </div>
          <div id="tipAmount" class="result__Amount">$0.00</div>
        </div>
        <div class="result__totalAmount">
          <div class="result__label">
            <p class="label--label">Total</p>
            <p class="label--person">/ person</p>
          </div>
          <div id="totalAmount" class="result__Amount">$0.00</div>
        </div>
        <button class="resetButton">Reset</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
