<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <form class="content">
      <section id="form">
        <h6 class="form--label">Bill</h6>
        <input id="bill" class="form--inputField" type="text" placeholder="0" />
        <p class="form--label">Select Tip %</p>
        <div id="tipPercent" class="form--buttons">
          <button value="0.05" class="form--buttonSmall">5%</button>
          <button value="0.1" class="form--buttonSmall">10%</button>
          <button value="0.15" class="form--buttonSmall">15%</button>
          <button value="0.25" class="form--buttonSmall">25%</button>
          <button value="0.5" class="form--buttonSmall">50%</button>
          <input id="custom" class="form--inputFieldCustom" placeholder="Custom" type="text" />
        </div>
        <div class="form--labels">
          <h6 class="form--label">Number of People</h6>
          <h6 class="form--label zero">Can't be zero</h6>
        </div>
        <input id="people" class="form--inputField" placeholder="0" type="text" />
      </section>
      <!-- form end -->
      <section class="result">
        <div class="result--container">
          <p class="result--label">Tip Amount<br /><span>/ person</span></p>
          <div id="resultAmount" class="result--amount">$0.00</div>
          <p Total class="result--label">Total<br /><span>/ person</span></p>
          <h3 id="resultTotal" class="result--amount">$0.00</h3>
        </div>
        <button class="reset--button">Reset</button>
      </section>
    </form>
  </body>
</html>
